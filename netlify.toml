[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin"
    Permissions-Policy = '''
    geolocation=(self), 
    microphone=()'''
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
[functions]
  directory = "api-migration"
  node_bundler = "esbuild"
  external_node_modules = ["@google-cloud/logging", "@uma/contracts-node", "@across-protocol/sdk-v2"]
  included_files = ["src/data/*.json", "node_modules/**"]
